<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vidtrace â€“ Find Original Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }
    h1 {
      margin: 0;
      color: #38bdf8;
    }
    main {
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #38bdf8;
      color: #020617;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0ea5e9;
    }
    .results {
      margin-top: 30px;
    }
    .result {
      background: #020617;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #1e293b;
    }
    .result a {
      color: #38bdf8;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

<header>
  <h1>Vidtrace</h1>
  <p>Describe a clip. Find the original video.</p>
</header>

<main>
  <textarea id="query" placeholder="Example: Guy drops phone while recording prank..."></textarea>
  <button onclick="search()">Find Original</button>

  <div class="results" id="results"></div>
</main>

<footer>
  This is a prototype. Results are simulated.
</footer>

<script>
  function search() {
    const query = document.getElementById("query").value.trim();
    const results = document.getElementById("results");
    results.innerHTML = "";

    if (!query) {
      results.innerHTML = "<p>Please describe the clip.</p>";
      return;
    }

    results.innerHTML = `
      <div class="result">
        <strong>Possible original video found:</strong><br>
        <a href="https://www.youtube.com" target="_blank">
          Original upload related to: "${query}"
        </a>
      </div>
    `;
  }
</script>

</body>
</html>
