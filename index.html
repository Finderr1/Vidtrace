<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vidrace ‚Äì Find Viral Clips</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
}

header {
  padding: 50px 20px;
  text-align: center;
}

header h1 {
  font-size: 42px;
  margin-bottom: 10px;
}

header p {
  opacity: 0.9;
  font-size: 18px;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

input {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin-bottom: 10px;
}

button {
  padding: 12px 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

.primary {
  background: #ff9800;
  color: black;
}

.card {
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  padding: 20px;
  margin-top: 20px;
}

.platforms a {
  display: inline-block;
  margin: 5px;
  padding: 10px 14px;
  background: rgba(0,0,0,0.4);
  border-radius: 8px;
  color: white;
  text-decoration: none;
}

.platforms a.best {
  background: #4caf50;
  color: black;
}

.save-btn {
  background: #2196f3;
  color: white;
  margin-top: 10px;
}

.delete-btn {
  background: red;
  color: white;
  margin-left: 10px;
}

.tabs button {
  margin-right: 10px;
  margin-top: 20px;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<header>
  <h1>üé¨ Vidrace</h1>
  <p>Describe a moment. Find the viral clip.</p>
</header>

<div class="container">

  <input id="query" placeholder="e.g. guy slips on ice during interview">
  <button class="primary" onclick="searchClip()">Search</button>

  <div class="tabs">
    <button onclick="showTab('results')">Results</button>
    <button onclick="showTab('saved')">Saved</button>
  </div>

  <div id="results"></div>
  <div id="saved" class="hidden"></div>

</div>

<script>
function aiRank(q) {
  q = q.toLowerCase();
  if (q.includes("dance") || q.includes("prank") || q.includes("funny")) return "tiktok";
  if (q.includes("interview") || q.includes("full") || q.includes("podcast")) return "youtube";
  if (q.includes("photo") || q.includes("story")) return "instagram";
  return "youtube";
}

function searchClip() {
  const q = document.getElementById("query").value.trim();
  if (!q) return;

  const best = aiRank(q);

  const links = {
    youtube: "https://www.youtube.com/results?search_query=" + encodeURIComponent(q),
    tiktok: "https://www.tiktok.com/search?q=" + encodeURIComponent(q),
    instagram: "https://www.google.com/search?q=" + encodeURIComponent("site:instagram.com " + q),
    facebook: "https://www.google.com/search?q=" + encodeURIComponent("site:facebook.com " + q)
  };

  let html = `<div class="card">
    <h3>üîç ${q}</h3>
    <p>AI Best Match: <b>${best.toUpperCase()}</b></p>
    <div class="platforms">`;

  for (let p in links) {
    html += `<a href="${links[p]}" target="_blank" class="${p === best ? "best" : ""}">${p}</a>`;
  }

  html += `</div>
    <button class="save-btn" onclick="saveClip('${q}')">Save</button>
  </div>`;

  document.getElementById("results").innerHTML = html;
  showTab('results');
}

function saveClip(q) {
  const saved = JSON.parse(localStorage.getItem("saved") || "[]");
  saved.push(q);
  localStorage.setItem("saved", JSON.stringify(saved));
  loadSaved();
}

function deleteClip(i) {
  const saved = JSON.parse(localStorage.getItem("saved"));
  saved.splice(i,1);
  localStorage.setItem("saved", JSON.stringify(saved));
  loadSaved();
}

function loadSaved() {
  const saved = JSON.parse(localStorage.getItem("saved") || "[]");
  let html = "<h2>‚≠ê Saved Clips</h2>";

  saved.forEach((q,i)=>{
    html += `<div class="card">
      ${q}
      <button class="delete-btn" onclick="deleteClip(${i})">Delete</button>
    </div>`;
  });

  document.getElementById("saved").innerHTML = html;
}

function showTab(tab) {
  document.getElementById("results").classList.add("hidden");
  document.getElementById("saved").classList.add("hidden");
  document.getElementById(tab).classList.remove("hidden");
}

loadSaved();
</script>

</body>
</html>
