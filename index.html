<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidrace — Find Viral Clips by Description</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    header p {
      margin-top: 8px;
      opacity: 0.9;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 14px 20px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .tab {
      padding: 10px 16px;
      background: #1e293b;
      border-radius: 6px;
      cursor: pointer;
    }

    .tab.active {
      background: #2563eb;
    }

    .results {
      margin-top: 20px;
    }

    .card {
      background: #1e293b;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card span {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .card a {
      text-decoration: none;
      color: #60a5fa;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      opacity: 0.6;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Vidrace</h1>
  <p>Find viral clips using only a description</p>
</header>

<main>

  <div class="search-box">
    <input id="query" placeholder="e.g. guy slips on stage during award show" />
    <button onclick="searchClip()">Search</button>
  </div>

  <div class="tabs">
    <div class="tab active">Search</div>
    <div class="tab">Trending</div>
    <div class="tab">Saved</div>
  </div>

  <div class="results" id="results"></div>

</main>

<footer>
  © 2026 Vidrace • Find the original clip
</footer>

<script>
  function searchClip() {
    const q = document.getElementById("query").value.trim();
    if (!q) return;

    const yt = "https://www.youtube.com/results?search_query=" + encodeURIComponent(q);
    const tt = "https://www.tiktok.com/search?q=" + encodeURIComponent(q);
    const ig = "https://www.instagram.com/explore/search/keyword/?q=" + encodeURIComponent(q);
    const fb = "https://www.facebook.com/search/top?q=" + encodeURIComponent(q);
    const x  = "https://twitter.com/search?q=" + encodeURIComponent(q);

    const results = document.getElementById("results");

    results.innerHTML = `
      <div class="card">
        <span>${q}</span>
        <div style="display:flex; flex-wrap:wrap; gap:10px;">
          <a href="${yt}" target="_blank">YouTube</a>
          <a href="${tt}" target="_blank">TikTok</a>
          <a href="${ig}" target="_blank">Instagram</a>
          <a href="${fb}" target="_blank">Facebook</a>
          <a href="${x}" target="_blank">X</a>
        </div>
      </div>
    `;
  }
</script>

</body>
</html>
